user    root;
worker_processes  1;


events {
    worker_connections 1024;
}


http {
    server {
            listen 80;
            server_name localhost;

            # Проксируем API-запросы на сервис auth (название контейнера)
            location /api/ {
                proxy_pass http://auth_service:8080/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Проксируем Swagger UI
            location /swagger-ui/ {
                proxy_pass http://auth_service:8080/swagger-ui/;
            }

            location /v3/api-docs/ {
                proxy_pass http://auth_service:8080/v3/api-docs/;
            }

            # CORS (если фронтенд будет обращаться с другого домена)
            location / {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

                if ($request_method = OPTIONS) {
                    return 204;
                }
            }
    }
}
