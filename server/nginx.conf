user    root;
worker_processes  1;


events {
    worker_connections 1024;
}


http {
    server {
        listen 80;
        server_name 45.145.4.240;


        location /swagger-ui/ {
            proxy_pass http://server-auth:8080/swagger-ui/;
        }

        location /v3/api-docs/ {
            proxy_pass http://server-auth:8080/v3/api-docs/;
        }
    }
}
